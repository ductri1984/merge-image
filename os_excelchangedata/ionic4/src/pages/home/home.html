<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of lst">
    <h2>
      {{item.StringTime}}: 
      <button ion-button outline item-end icon-copy (click)="clickCopy(item.LinkFileName)">
          <ion-icon name="copy"></ion-icon>
          {{item.FileName}}
        </button>
    </h2>
    <p>{{item.Body}}</p>
  </ion-item>
</ion-content>
